<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or Join Room - TwinCanvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="#" id="backBtn" class="back-btn">‚Üê Back</a>
    
    <a href="#" id="logoutBtn" class="logout-btn">Bye üëã</a>

    <div class="container room-container">
        <div class="welcome-header fade-in">
            <h2 id="welcomeMessage"></h2>
        </div>
        <div class="room-options">
            <div class="card slide-up" id="createCard">
                <h2>Create a Room</h2>
                <p>Start a new canvas and invite your friend.</p>
                <button id="createRoomBtn" class="btn">Create New Room</button>
            </div>
            <div class="card slide-up" id="joinCard">
                <h2>Join a Room</h2>
                <p>Enter the 4-digit code from your friend.</p>
                <input type="text" id="roomCodeInput" placeholder="Enter Code" maxlength="4">
                <button id="joinRoomBtn" class="btn">Join Room</button>
            </div>
        </div>
    </div>
    <div id="roomCodeModal" class="modal-container hidden">
        <div class="modal-content">
            <h3>Your Room is Ready!</h3>
            <p>Share this code with your friend:</p>
            <div class="room-code-display">
                <span id="roomCodeText"></span>
                <button id="copyCodeBtn">Copy</button>
            </div>
            <p class="waiting-text">Waiting for your friend to join...</p>
        </div>
    </div>
    <script src="/js/room.js"></script>
</body>
</html>
