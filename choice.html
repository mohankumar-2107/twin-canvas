<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Activity - TwinCanvas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container choice-container">
        <h2 class="welcome-header fade-in">What would you like to do today?</h2>
        
        <!-- This container now holds three cards -->
        <div class="choice-options">
            
            <a href="room.html" class="card choice-card slide-up">
                <i class="fas fa-paint-brush choice-icon"></i>
                <h3>Start Drawing</h3>
                <p>Join a room and draw live with a friend.</p>
            </a>
            
            <a href="movie_room.html" class="card choice-card slide-up">
                <i class="fas fa-film choice-icon"></i>
                <h3>Watch a Movie</h3>
                <p>Stream a video and watch it together.</p>
            </a>
            
            <!-- This is the new card you requested -->
            <a href="screen_room.html" class="card choice-card slide-up">
                <i class="fas fa-desktop choice-icon"></i>
                <h3>Share Screen</h3>
                <p>Present your screen live with voice chat.</p>
            </a>
            
        </div>
    </div>
</body>
</html>
