<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Movie Party</title>
  <link rel="stylesheet" href="watch.css">
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div id="userInitials"></div>

<video id="moviePlayer" autoplay playsinline></video>

<div id="filePrompt">
  <div class="upload-box">
    <i class="fa-solid fa-upload upload-icon"></i>
    <p>Choose a movie file to watch together</p>
    <button id="customUploadBtn">Select Movie</button>
    <input type="file" id="fileInput" accept="video/*" hidden>
    <small>Both users must select the same local file</small>
  </div>
</div>

<div id="controls">
  <button id="reverseBtn"><i class="fas fa-backward"></i></button>
  <button id="playPauseBtn"><i class="fas fa-play"></i></button>
  <button id="skipBtn"><i class="fas fa-forward"></i></button>
</div>

<div id="audio-container"></div>

<script src="watch.js"></script>
</body>
</html>
